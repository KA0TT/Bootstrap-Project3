<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">A project based approach to learn Modal.</h1>
                <p class="text-center">
                    <a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn1 btn-lg">Login Here</a></p>
            </div>
        </div>
    </div>
    </div>


    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img id="logo1" class="img-thumbnail" src="../Bootstrap-Project3/images/cg.jpg" alt="Curious George Loves His Ether">
                </div>


                <div id="div-forms">
                    <form>
                        <div class="modal-body">
                            <div>
                                <span>Type Your E-mail Address and Password Here:</span>
                            </div>
                            <input class="form-control text-center" placeholder="E-mail Address" type="text" required>
                            <input class="form-control text-center" placeholder="Password" type="password" required>
                            <div class="checkbox">
                                <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn2 btn-lg btn-block">Login</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn3 btn-lg btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>






</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
